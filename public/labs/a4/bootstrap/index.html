<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Practice</title>
    <link href="../../a3/css/index.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/83adfdaea4.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>Bootstrap</h1>
    <p>Welcome to Bootstrap!</p>
    <h2><a href="https://getbootstrap.com/docs/5.1/layout/grid/">Grid system</a></h2>
    <div class="row">
        <div class="col bg-danger">
            <h3>Left half</h3></div>
        <div class="col bg-primary text-white">
            <h3>Right half</h3></div></div>
    <div class="row">
        <div class="col-4 bg-color-yellow">
            <h3>One thirds</h3></div>
        <div class="col-8 bg-color-red">
            <h3>Two thirds</h3></div></div>
    <div class="row">
        <div class="col-2 bg-color-blue fg-color-white">
            <h3>Sidebar</h3></div>
        <div class="col-8 bg-color-yellow">
            <h3>Main content</h3></div>
        <div class="col-2 bg-color-red">
            <h3>Sidebar</h3></div></div>

    <h2>Responsive grid system</h2>
    <div class="row">
        <div class="col-12 col-md-6 col-xl-3">
            <h3>Column A</h3>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
            <h3>Column B</h3>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
            <h3>Column C</h3>
        </div>
        <div class="col-12 col-md-6 col-xl-3">
            <h3>Column D</h3>
        </div>
    </div>
    <i class="fa fa-search"></i>
</div>
</body>
</html>
